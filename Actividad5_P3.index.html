<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividades 04 y 05</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
<meta name="Autor" content="Braulio Carrizales Hernandez">
    <meta name="Fecha" content="07 de mayo de 2025">
    <meta name="Descripción" content="JavaScript y Formularios">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        i { text-transform: uppercase; color: white; background-color: navy; }
    </style>
    <script>
        function revisaDatos() {
            let varCadena = "Resumen del formulario:\\n";
            let varForm = document.forms["frmRegistro"];
            let varNombre = varForm.elements["txtNombre"]; varCadena += "\\n - Nombre de usuario: " + varNombre.value;
            let varClave = varForm.elements["paswClave"]; varCadena += "\\n - Contraseña: " + varClave.value;
            let varTelefono = varForm.elements["txtTelefono"]; varCadena += "\\n - Teléfono: +52 " + varTelefono.value;
            let varCorreo = varForm.elements["txtCorreo"]; varCadena += "\\n - Correo: " + varCorreo.value + "@upslp.edu.mx";
            let varMensaje = varForm.elements["txtMensaje"]; varCadena += "\\n - Mensaje: " + varMensaje.value;
            alert(varCadena);
        }
    </script>
</head>
<body>
    <h1>Unidad 3 | Actividades 04 y 05</h1>
    <ol>
        <li id="valor_1"><strong> UPSLP </strong></li>
        <li id="valor_2"> </li>
        <li id="valor_3"> </li>
        <li id="valor_4"> </li>
        <li id="valor_5"> </li>
        <li id="valor_6"> </li>
        <li id="valor_7"><strong> ITTESM <i> Campus San Luis Potosí </i></strong></li>
        <li id="valor_8"> </li>
        <li id="valor_9"> </li>
        <li id="valor_10"> </li>
    </ol>

    <h2>Actividad 05 :: Formulario de Registro</h2>
    <form name="frmRegistro">
        <fieldset class="border p-3">
            <legend>Registro de Usuario</legend>

            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre de usuario:</label>
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="paswClave" class="form-label">Contraseña:</label>
                <input type="password" id="paswClave" name="paswClave" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="txtTelefono" class="form-label">Teléfono:</label>
                <input type="tel" id="txtTelefono" name="txtTelefono" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="txtCorreo" class="form-label">Correo electrónico:</label>
                <input type="email" id="txtCorreo" name="txtCorreo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="txtMensaje" class="form-label">Mensaje:</label>
                <textarea id="txtMensaje" name="txtMensaje" class="form-control" required></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="revisaDatos()">Enviar</button>
        </fieldset>
    </form>

    <script>
        document.getElementById("valor_2").textContent = 'UCEM';
        varTemp = document.getElementById("valor_1").innerText;
        document.getElementById("valor_3").textContent = varTemp + "!!!";
        varTemp = document.getElementById("valor_7").textContent;
        document.getElementById("valor_8").textContent = varTemp;
        varTemp = document.getElementById("valor_7").innerText;
        document.getElementById("valor_9").innerText = varTemp;
        varTemp = document.getElementById("valor_7").innerHTML;
        document.getElementById("valor_10").innerHTML = varTemp;
    </script>

    <div class="container">
        <h1 class="text-center">Formulario de Contacto</h1>
        <form class="form-horizontal">
            <!-- Teléfono -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTelefono">Teléfono</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">+52</span>
                        <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(444) 123 4567" type="text">
                    </div>
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCorreo">Correo electrónico</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required="">
                        <span class="input-group-addon">@uslp.edu.mx</span>
                    </div>
                </div>
            </div>

            <!-- Mensaje -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu mensaje.</textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnEnviar"></label>
                <div class="col-md-4">
                    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success" value="Enviar">
                    <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger" value="Borrar">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
